<div>
    <div class="row">
        <div id="loader" style="display: none">
            <i class="fa fa-cog fa-fw fa-spin fa-2x"> </i> Getting Values
        </div>
        <div>No of Movies: {{data.movies.length}}</div>
        <table class="table table-hover table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Director Name</th>
                    <th>Release Year</th>
                    <th>Reviews</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in data.movies" class="repeat-animation">
                    <td>{{i.MovieName}}</td>
                    <td>{{i.DirectorName}}</td>
                    <td>{{i.ReleaseYear}}</td>
                    <td>{{i.NoOfReviews}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
